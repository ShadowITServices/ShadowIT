  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --clr-bg: #1a0e30;
      --clr-border: rgba(175, 43, 191, 0.12);
      --clr-text: #c4bdd6;
      --clr-text-muted: #8a7fa0;
      --clr-heading: #f0ecf5;
      --clr-robin-egg: #13D1DB;
      --clr-electric-indigo: #6D00E6;
      --clr-electric-purple: #BE00FF;
      --clr-purpureus: #AF2BBF;
      --font-heading: 'Raleway', sans-serif;
      --font-body: 'Nunito Sans', sans-serif;
    }

    html { height: 100%; }

    body {
      font-family: var(--font-body);
      background: var(--clr-bg);
      color: var(--clr-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }
    body::before {
      width: 600px; height: 600px;
      top: -200px; right: -150px;
      background: radial-gradient(circle, rgba(109, 0, 230, 0.15) 0%, transparent 70%);
    }
    body::after {
      width: 500px; height: 500px;
      bottom: -180px; left: -120px;
      background: radial-gradient(circle, rgba(190, 0, 255, 0.1) 0%, transparent 70%);
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 580px;
      animation: fadeUp 0.8s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo { margin-bottom: 48px; }
    .logo img { height: 40px; width: auto; display: inline-block; }

    .label-tag {
      display: inline-block;
      font-family: var(--font-heading);
      font-size: 0.72rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--clr-robin-egg);
      margin-bottom: 16px;
      background: rgba(19, 209, 219, 0.08);
      padding: 6px 16px;
      border-radius: 50px;
      border: 1px solid rgba(19, 209, 219, 0.15);
    }

    h1 {
      font-family: var(--font-heading);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      color: var(--clr-heading);
      line-height: 1.15;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--clr-electric-indigo), var(--clr-electric-purple), var(--clr-purpureus));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .lead {
      font-size: 1.08rem;
      line-height: 1.7;
      color: var(--clr-text);
      margin-bottom: 36px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    .divider {
      width: 60px;
      height: 3px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--clr-electric-indigo), var(--clr-electric-purple));
      margin: 0 auto 36px;
    }

    .contact-row {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .contact-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--clr-text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .contact-item:hover { color: var(--clr-robin-egg); }
    .contact-item svg { flex-shrink: 0; color: var(--clr-robin-egg); }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px; height: 40px;
      border-radius: 50%;
      border: 1px solid var(--clr-border);
      color: var(--clr-text-muted);
      transition: all 0.3s ease;
    }
    .social-link:hover {
      border-color: var(--clr-purpureus);
      color: var(--clr-purpureus);
      background: rgba(175, 43, 191, 0.1);
    }

    .footer-note {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: var(--clr-text-muted);
      z-index: 1;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .contact-row { flex-direction: column; align-items: center; gap: 12px; }
      .logo img { height: 32px; }
    }
